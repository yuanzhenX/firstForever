<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>学生成绩管理系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">    </div>    <div class="app-container">        <!-- 左侧菜单栏 -->        <div class="left-sidebar">            <el-menu class="el-menu-vertical-demo" @select="handleSelect" style="width: 200px; float: left; padding: 10px;">                <el-menu-item index="1" @click="navigateTo('/pages/studentScores.html')">                    <i class="fa fa-bar-chart"></i> 成绩管理                </el-menu-item>                <el-menu-item index="2" @click="navigateTo('/pages/students.html')">                    <i class="fa fa-users"></i> 学生管理                </el-menu-item>                <el-menu-item index="3" @click="navigateTo('/pages/courses.html')">                    <i class="fa fa-book"></i> 课程管理                </el-menu-item>            </el-menu>        </div>        <div class="box" style="margin-left: 210px;">            <!-- 使用elementui中的输入框和按钮组件 -->            <div class="filter-container">                <el-input placeholder="课程名称" v-model="pagination.courseName" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="学生姓名" v-model="pagination.studentName" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <!-- 使用elementui中的表格组件 -->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="sid" align="center" label="学号"></el-table-column>                <el-table-column prop="studentName" label="学生姓名" align="center"></el-table-column>                <el-table-column prop="courseName" label="课程名称" align="center"></el-table-column>                <el-table-column prop="score" label="分数" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleEdit(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 使用elementui中的分页组件 -->            <div class="block">                <el-pagination                        @size-change="handleSizeChange"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-sizes="[5,10]"                        :page-size="pagination.pageSize"                        layout="total, sizes, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- “新建”标签弹层 -->            <div class="add-form">                <el-dialog title="新增学生成绩" :visible.sync="dialogFormVisible4Add">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学号" prop="sid">                                    <el-input v-model="formData.sid"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="课程编号" prop="cid">                                    <el-input v-model="formData.cid"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="成绩" prop="score">                                    <el-input v-model="formData.score"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- “编辑”标签弹层 -->            <div class="add-form">                <el-dialog title="修改学生成绩" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="分数" prop="score">                                    <el-input v-model="formData.score"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleUpdate()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],                     //当前页要展示的列表数据            dialogFormVisible4Add: false,      //"新增"表单是否可见            dialogFormVisible4Edit: false,     //"编辑"表单是否可见            formData: {},    //表单数据            rules: {         //表单数据校验规则                sid: [{required: true, message: '学生ID为必填项', trigger: 'blur'}],                cid: [{required: true, message: '课程ID为必填项', trigger: 'blur'}],                score: [{required: true, message: '成绩为必填项', trigger: 'blur'}]            },            pagination: {         //分页相关模型数据                currentPage: 1,   //当前页码                pageSize: 5,       //每页显示的记录数                total: 0,          //总记录数                courseName: "",        //分页查询实体条件                studentName: "",     //分页查询实体条件                score: ""       //分页查询实体条件            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //分页查询            getAll() {                //组织参数，拼接url请求地址                param = "?courseName=" + this.pagination.courseName;                param += "&studentName=" + this.pagination.studentName;                param += "&score=" + this.pagination.score;                //发送异步请求                axios.get("/studentScore/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    if (res.data.flag){                        this.pagination.pageSize = res.data.data.size;                        this.pagination.currentPage = res.data.data.current;                        this.pagination.total = res.data.data.total;                        this.dataList = res.data.data.records;                    }                    else {                        this.$message.error(res.data.msg);                    }                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            handleSizeChange(newSize) {                // 在这里更新 pagination.pageSize                this.pagination.pageSize = newSize;                // 你可以在这里发起新的请求或进行相关处理                this.getAll();            },            //弹出"新建"窗口            handleCreate() {                this.dialogFormVisible4Add = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //确认添加            handleAdd() {                axios.post("/studentScore", this.formData).then((res) => {                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible4Add = false;                        this.$message.success(res.data.msg);                    }                    else{                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel() {                this.dialogFormVisible4Add = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            //弹出“编辑”窗口            handleEdit(row) {                // row.id为该行记录在原数据库表中的id                axios.get("/studentScore/" + row.id).then((res) => {                    if(res.data.flag && res.data.data != null){                        //1.关闭弹层                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }                    else{                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //确认修改            handleUpdate() {                axios.put("/studentScore", this.formData).then((res) => {                    //判断当前操作是否成功                    if(res.data.flag)                    {                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success(res.data.msg);                    }                    else                    {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            // 弹出“删除”确认框            handleDelete(row) {                this.$confirm("此操作永久删除当前信息，是否继续？", "提示", {type: "info"}).then(() => {                    axios.delete("/studentScore/" + row.id).then((res) => {                        if(res.data.flag){                            this.$message.success(res.data.msg);                        }                        else{                            this.$message.error(res.data.msg);                        }                    }).finally(() => {                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("当前操作取消");                });            },            // 跳转页面并判断是否需要跳转            navigateTo(url) {                const currentPath = window.location.pathname; // 获取当前页面路径                // 只有当目标 URL 不等于当前页面路径时才跳转                if (currentPath !== url) {                    window.location.href = url;                }            }        }    })</script></html>
